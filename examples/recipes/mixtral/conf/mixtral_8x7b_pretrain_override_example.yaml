# Example override file for Mixtral 8x7B pretraining
#
# To override a parameter, ensure the structure matches the ConfigContainer
# and its sub-configurations (e.g., model, train, etc.)
# Top-level ConfigContainer fields are dataclasses themselves

model:
  seq_length: 4096
  # MoE-specific parallelism settings
  tensor_model_parallel_size: 2
  pipeline_model_parallel_size: 1
  expert_model_parallel_size: 4
  # Enable sequence parallelism when TP > 1 for MoE models
  sequence_parallel: true
  # Recompute settings for memory efficiency
  recompute_granularity: "selective"
  recompute_method: "uniform"
  recompute_num_layers: 1

train:
  train_iters: 20
  global_batch_size: 8
  micro_batch_size: 1
  eval_iters: 0
  eval_interval: 10

optimizer:
  lr: 0.0003
  min_lr: 0.00003

scheduler:
  lr_warmup_iters: 10

checkpoint:
  # Directory to save to. If null, no checkpoint will be saved.
  save: null
  save_interval: 100

logger:
  log_interval: 1

dataset:
  sequence_length: 4096

rng:
  seed: 42

ddp:
  grad_reduce_in_fp32: true
  overlap_grad_reduce: true
  overlap_param_gather: true
  use_distributed_optimizer: true

